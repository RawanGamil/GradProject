<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple View Home</title>
    <link rel="stylesheet" href="simple-view.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="/combo/images/grad logo.png" alt="">
                    <h2>Check-It-<span class="">OFF</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-icons-sharp">
                        task_alt
                    </span>
                    <h3>Tasks</h3>
                </a>
                <a href="#" class="">
                    <span class="material-icons-sharp">
                        timer
                    </span>
                    <h3>Pomodoro Timer</h3>
                </a>
                <a href="#" class="">
                    <span class="material-icons-sharp">
                        extension
                    </span>
                    <h3>Brain Games</h3>
                </a>

                <a href="#">
                    <span class="material-symbols-sharp">
                        logout
                    </span>
                    <h3>Log Out</h3>
                </a>

            </div>
    </div>
    </aside>
    </div>

</body>

</html>
